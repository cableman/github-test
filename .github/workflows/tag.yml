on:
  push:
    branches-ignore:
      - '*'
    tags: 
      - '*'

env:
  ORG_NAME: danskernesdigitalebibliotek
  NAMESPACE: cover-service

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Set release version in env
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: echo $RELEASE_VERSION
      
      - name: Get the major version
        id: get_major_version
        run: echo ::set-output name=VERSION::${RELEASE_VERSION:0:1}

      - name: Set major release version in env
        env:
          MAJOR_RELEASE_VERSION: ${{ steps.get_major_version.outputs.VERSION }}
        run: echo $MAJOR_RELEASE_VERSION
